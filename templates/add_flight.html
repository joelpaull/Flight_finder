{% extends "layout.html" %}

{% block title %}
    Add Flight
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" autocomplete="off">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" autocomplete="off">
        </div>
        <button class="btn btn-primary" type="submit">Add Flight</button>
    </form>
{% endblock %}
